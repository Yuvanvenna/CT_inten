<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic HTML Table</title>
  </head>
  <body>
    <h2>Sample Table</h2>

    <table border="1" cellpadding="10" cellspacing="0">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <td>Alice Johnson</td>
        <td>28</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Rahul Mehta</td>
        <td>32</td>
        <td>Mumbai</td>
      </tr>
    </table>
  </body>
</html>
